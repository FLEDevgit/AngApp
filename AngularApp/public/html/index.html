<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
	<script src="../plugin/angularjs/angular.js"></script>
	<script src="../js/controller/index.js" ></script>
    <script src="../app/plugin/jquery/jquery.js"></script>
    <script src="../app/uikit/js/uikit.js"></script>
    <link rel="stylesheet" href="../plugin/uikit/css/uikit.css" /> 
    <link rel="stylesheet" href="../plugin/bootstrap/css/bootstrap.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="../plugin/private/private.css">
	<link rel="stylesheet" href="../assets/css/template.css">
	<title>AngApp</title>
</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
	<div ng-include="'../assets/template/topmenu.html'"></div>
	<div ng-include="'../assets/template/leftmenu.html'"></div>
	<div class="container content">
		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>I'm a Todo-aholic <span class="label label-info">{{ todos.length }}</span></h1>
		</div>

		<!-- TODO LIST -->
		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				<!-- LOOP OVER THE TODOS IN $scope.todos -->
				<div class="checkbox" ng-repeat="todo in todos">
					<label>
						<input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
					</label>
				</div>

			</div>
		</div>

		<!-- FORM TO CREATE TODOS -->
		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="I want to buy a puppy that will love me forever" ng-model="formData.text">
					</div>

					<!-- createToDo() WILL CREATE NEW TODOS -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
