<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
	<script src="core.js"></script>
    <script src="/app/plugin/jquery/jquery.js"></script>
    <script src="/app/uikit/js/uikit.js"></script>
    <link rel="stylesheet" href="/plugin/uikit/css/uikit.css" /> 
    <link rel="stylesheet" href="/plugin/bootstrap/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="/plugin/private/private.css">
	<title>Node/Angular Todo App</title>
</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
	<div class="topmenu">
		<img src="images/topmenu/icones/dashboard.png" class="iconetopmenu">
		<img src="images/topmenu/divider.png" class="dividertopmenu">
		<a href="#" class="itemtopmenu"><img src="images/topmenu/icones/inbox.png" class="iconetopmenu">Inbox</a>
		<span class="badgetopmenu">{{ todos.length }}</span>
		<img src="images/topmenu/divider.png" class="dividerbadgetopmenu">
		<a href="#" class="itemtopmenu"><img src="images/topmenu/icones/new.png" class="iconetopmenu">New</a>
		<img src="images/topmenu/divider.png" class="dividerbadgetopmenu">
		<a href="#" class="itemtopmenu"><img src="images/topmenu/icones/graph.png" class="iconetopmenu">Statistics</a>
		<img src="images/topmenu/divider.png" class="dividerbadgetopmenu">
		<a href="#" class="itemtopmenu"><img src="images/topmenu/icones/settings.png" class="iconetopmenu">Settings</a>
		<img src="images/topmenu/divider.png" class="dividerbadgetopmenu">
		<a class="btn btn-primary btntopmenu" href="#">Log Out</a>
	</div>
	<div class="container">
		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>I'm a Todo-aholic <span class="label label-info">{{ todos.length }}</span></h1>
		</div>

		<!-- TODO LIST -->
		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				<!-- LOOP OVER THE TODOS IN $scope.todos -->
				<div class="checkbox" ng-repeat="todo in todos">
					<label>
						<input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
					</label>
				</div>

			</div>
		</div>

		<!-- FORM TO CREATE TODOS -->
		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="I want to buy a puppy that will love me forever" ng-model="formData.text">
					</div>

					<!-- createToDo() WILL CREATE NEW TODOS -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
				</form>
			</div>
		</div>

	</div>

</body>
</html>
